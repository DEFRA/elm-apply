trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: containergroup
  - name: containerImage
    value: elm-lmp-web:$(Build.BuildId)
  - name: repository
    value: elm-lmp-web
  - name: testOutputDir
    value: test-output

steps:
- task: Docker@2
  displayName: Build production image
  inputs:
    command: build
    containerRegistry: $(azureContainerRegistry)
    repository: $(repository)
    arguments: -t $(containerImage)

- bash: docker build --tag ${CONTAINER_IMAGE}-development --target=development .
  displayName: Build development image

- bash: docker build --tag ${CONTAINER_IMAGE}-pa11y --file ./docker/pa11y.Dockerfile .
  displayName: Build Pa11y image

- bash: bin/test
  displayName: Test
  env:
    CONTAINER_IMAGE: $(containerImage)
    OUTPUT_DIR: $(testOutputDir)

- task: PublishTestResults@2
  displayName: Publish test results
  inputs:
    testResultsFormat: JUnit
    testResultsFiles: $(testOutputDir)/TEST-*.xml
    failTaskOnFailedTests: true
    testRunTitle: Unit-test

- task: Docker@2
  displayName: Push production image
  inputs:
    command: push
    containerRegistry: $(azureContainerRegistry)
    repository: $(repository)
