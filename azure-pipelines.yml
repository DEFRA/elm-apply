trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: containergroup
  - name: containerImage
    value: elm-lmp-web:$(Build.BuildId)
  - name: repository
    value: elm-lmp-web
  - name: testOutputDir
    value: test-output

steps:
- bash: mkdir $(testOutputDir)/ && chmod 777 $(testOutputDir)/
  displayName: Create test output folder

- task: DockerCompose@0
  displayName: Build container images
  inputs:
    action: Build services
    containerregistrytype: Azure Container Registry
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)
    dockerComposeFile: docker-compose.yml
    additionalDockerComposeFiles: docker-compose.override.yml
    dockerComposeFileArgs: |
      NODE_ENV=production
      PORT=3000
    projectName: elm-lmp
    qualifyImageNames: true

- task: DockerCompose@0
  displayName: Unit test
  inputs:
    action: Run a specific service
    containerregistrytype: Azure Container Registry
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)
    dockerComposeFile: docker-compose.yml
    additionalDockerComposeFiles: docker-compose.override.yml
    dockerComposeFileArgs: |
      NODE_ENV=production
      PORT=3000
    projectName: elm-lmp
    qualifyImageNames: true
    serviceName: unit-test
    ports: 3000
    detached: false

- task: DockerCompose@0
  displayName: Pa11y
  inputs:
    action: Run a specific service
    containerregistrytype: Azure Container Registry
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)
    dockerComposeFile: docker-compose.yml
    additionalDockerComposeFiles: docker-compose.override.yml
    dockerComposeFileArgs: |
      NODE_ENV=production
      PORT=3000
    projectName: elm-lmp
    qualifyImageNames: true
    serviceName: pa11y
    ports: 3000
    detached: false

- task: PublishTestResults@2
  displayName: Publish unit test results
  inputs:
    testResultsFormat: JUnit
    testResultsFiles: $(testOutputDir)/junit.xml
    failTaskOnFailedTests: true
    testRunTitle: Unit Test

- task: PublishCodeCoverageResults@1
  displayName: Publish code coverage
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(testOutputDir)/cobertura-coverage.xml

- task: DockerCompose@0
  displayName: Push production images
  inputs:
    action: Push services
    containerregistrytype: Azure Container Registry
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)
    dockerComposeFile: docker-compose.yml
    projectName: elm-lmp
    qualifyImageNames: true
