apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.component: api
  name: api
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app.component: api
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3001"
        image: elm-lmp-api:local
        name: api
        ports:
        - containerPort: 3001
        resources: {}
      restartPolicy: Always
status: {}
